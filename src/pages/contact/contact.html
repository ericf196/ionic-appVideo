<ion-content>
  <ion-card *ngFor="let videoL of videosLineales">
    <ion-item style="background: url('../assets/imgs/Circular.jpg') no-repeat center center;" (click)="startVideo1()" item-start>
      <ion-grid>
        <ion-row>
          <ion-col style="margin-left: -13px" col-3>
            <img src="{{videoL.image}}">
          </ion-col>
          <ion-col col-9>
            <h2>{{videoL.title}}</h2>
            <p>{{videoL.sub_title}}</p>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>
  </ion-card>
</ion-content>
