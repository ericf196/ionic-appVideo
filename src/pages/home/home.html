<div id="custom-overlay" [style.display]="splash ? 'flex': 'none'">
  <div class="flb">
    <div class="Aligner-item Aligner-item--top"></div>
    <img src="assets/imgs/logo.png">
    <div class="Aligner-item Aligner-item--bottom"></div>
  </div>
</div>


<ion-header>
  <ion-navbar>
    <ion-title>Videos Lineales</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

  <ion-card *ngFor="let videoL of videosLineales">
    <ion-item (click)="startVideo(videoL.id_video)" item-start>
      <ion-grid>
        <ion-row>
          <ion-col style="margin-left: -13px" col-3>
            <img src="{{videoL.image}}">
          </ion-col>
          <ion-col col-9>
            <h2>{{videoL.title}}</h2>
            <p>{{videoL.sub_title}}</p>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>
  </ion-card>

</ion-content>
